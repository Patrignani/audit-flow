version: "3.2"

services:
  api:
    build:
      context: .
      dockerfile: dockerfile-api
    container_name: audit-flow-handler
    environment:
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672
      - MONGODB_HOST=mongodb
    ports:
      - "8002:8002"
    networks:
      - rabbitmq_go_net
      - db-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - rabbitmq_go_net
    restart: always

  mongodb:
    image: mongo:latest
    container_name: mongodb-audit-flow
    ports:
      - "27018:27018"
    environment:
      MONGO_INITDB_ROOT_USERNAME: auditAdmim
      MONGO_INITDB_ROOT_PASSWORD: f0cd47b4b7364a7e9b87e1a377b7dddf
      MONGO_INITDB_DATABASE: audit-flow
    networks:
      - db-network
    restart: always
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongodb-data:/data/db

volumes:
  mongodb-data:

networks:
  rabbitmq_go_net:
    driver: bridge
  db-network:
    driver: bridge
    